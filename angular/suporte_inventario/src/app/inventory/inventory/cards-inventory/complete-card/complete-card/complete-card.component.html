
<img class="return" src="https://thypix.com/wp-content/uploads/2020/04/white-arrow-21.png" alt="returnAllCards" (click)="closeCard()">
  
<div class="div-info">
  <p>User:</p>
  <label for="" class="user-label" *ngIf="!tradeLabelInput">John Doe</label>
  <input type="text" class="input-change" *ngIf="tradeLabelInput" placeholder="John Doe">
  
</div>


<div class="div-info">
  <p>Serial Number:</p>

  <label for="" class="serial-number-label" *ngIf="!tradeLabelInput">A1A1A1A1</label>
  <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="A1A1A1A1">
</div>

<div class="div-info">
    <p>Type: </p>

    <label for="" class="type-label">Desktop</label>

    <p class="model">Model: </p>

    <label for="" class="model-label" *ngIf="!tradeLabelInput"> Lenovo Thinkpad</label>
    <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="Lenovo Thinkpad">

</div>

<div class="div-info">
  <p>MAC Address: </p>

  <label for="" class="mac-address-label" *ngIf="!tradeLabelInput">Q9:Q9:Q9:Q9</label>
  <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="Q9:Q9:Q9:Q9">
</div>

<div class="div-info">

  <p>Date: </p>

  <label for="" class="date-inventory" *ngIf="!tradeLabelInput">14/07/2024</label>
  <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="14/07/2024">

</div>

<div class="div-info">
  <p>OS: </p>

  <label for="" *ngIf="!tradeLabelInput" class="os-label"> Windows 10</label>
  <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="Windows 10">


</div>

<div class="div-info">
  <p>RAM: </p>

  <label for="" class="memory-ram-label" *ngIf="!tradeLabelInput"> 16 GB</label>
  <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="16 GB">

</div>

<div class="div-info">

  <p>CPU: </p>

  <label *ngIf="!tradeLabelInput" for="" class="cpu-label"> Intel Core i5 12400f</label>
  <input type="text" *ngIf="tradeLabelInput" class="input-change" placeholder="Intel Core i5 12400f">

</div>

<div class="functions">
  <img *ngIf="!tradeImage" (click)="editCard()" src="https://cdn-icons-png.flaticon.com/512/860/860763.png" alt="edit" class="icons">
  <img *ngIf="tradeImage" (click)="editCard()" src="https://cdn-icons-png.flaticon.com/512/25/25643.png" alt="save" class="icons">
  <img src="https://cdn-icons-png.flaticon.com/512/7269/7269138.png" alt="discard" class="icons">
</div>
