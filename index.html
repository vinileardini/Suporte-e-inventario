<!DOCTYPE html>

<html>

    <head>
        <meta name="viewport"  content="width=device-width, initial-scale=1">
        <meta charset="utf-8">

        <link rel="stylesheet" href="layout.css">
        <link rel="stylesheet" type="text/css" href="Font Awesome/fontawesome-free-6.4.0-web/css/all.min.css">
        <script src="program.js"></script>
        

    </head>


    <body>

    <!--Cabeçalho-->
        <header>

            <div data-grid="row spacing center" class="flex-header">
                
                <div data-grid="row small-spacing center" data-cell="shrink" class="box-logo">
                    <img class="logo" src="https://www.boituva.sp.gov.br/Arquitetura/Imagens/brasao_inteiro_branco.png">
                </div>

                <div data-grid="row spacing center" data-cell="shrink" class="texto-informatica">
                        <font color=black> Informática - Prefeitura de Boituva</font>
                </div>

                
            </div>
        </header>


    <!--Menu escolha chamado/inventário-->
        

    <!--Botões de filtragem-->
        
    <div class="grid-filtragem">

        <div class="escolha">
            <select class="escolha-chamado-inv" name="select-inv-chamado">
                <option id="escolha-chamado" value="chamados" selected>Chamados</option>
                <option id="escolha-inventario" value="inventario">Inventário</option>
            </select>
        </div>

        <div class="input-name-search">
            <font>Insira nome para pesquisa:</font>
            <input  class="input-area-pesquisa" type="text" ></input>
        </div>

        <div class="input-date-search">
            <font>Insira a data da abertura do chamado:</font>
            <input class="input-area-date" type="date">
        </div>

        <button type="submit" class="button-add">
            <div id="symbol-button-add"></div>
        </button>


    </div>



    <!--Cartões dos chamados-->

    <div class="grid-1-cards-chamados" id="grid-tela">

        <div class="shape-card">

            <font>Nome do solicitante:</font>
            <input id="size-input" type="text" readonly></input>

            <p></p>

            <font>Local:</font>
            <input id="size-input"  type="text" readonly></input>

            <p></p>

            <font>Data de abertura:</font>
            <input id="input-date-style"  type="date" readonly></input>

            <p></p>

            <font>Descrição:</font>
            <textarea cols="35" rows="5" readonly></textarea>
        </div>

        
    </div>

    <div class="inventario" id="tela-inventario">
        <ul class="list-inventario">
            <li class="list-inventario-li">
                <font>Número de série:</font><textarea cols="20" rows="1" readonly></textarea><font>Equipamento: </font><textarea cols="20" rows="1"></textarea><font>Local:</font><textarea cols="20" rows="1"></textarea>
            </li>

            <li class="list-inventario-li">
                    
            </li>

        </ul>
    </div>






        

    </body>
</html>
