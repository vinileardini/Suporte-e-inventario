    <!--Cabeçalho-->
        <header>

            <div data-grid="row spacing center" class="flex-header">
                
                <div data-grid="row small-spacing center" data-cell="shrink" class="box-logo">
                    <img class="logo" src="https://www.boituva.sp.gov.br/Arquitetura/Imagens/brasao_inteiro_branco.png">
                </div>

                <div data-grid="row spacing center" data-cell="shrink" class="texto-informatica">
                        <font color=black> Informática - Prefeitura de Boituva</font>
                </div>

                
            </div>
        </header>


    
        

    <!--Botões de filtragem-->
        
    <div class="grid-filtragem">

        <div class="escolha">
            <select id="select-inv-chamado" class="escolha-chamado-inv" name="select-inv-chamado" onchange=selectFunction()>
                <option id="escolha-chamado" value="Chamados">Chamados</option>
                <option id="escolha-inventario" value="Inventario">Inventário</option>
            </select>
        </div>

        <div class="input-name-search">
            <font>Insira nome para pesquisa:</font>
            <input  class="input-area-pesquisa" type="text" id="input-area-pesquisa"></input>
        </div>

        <div class="input-date-search">
            <font>Insira a data da abertura do chamado:</font>
            <input class="input-area-date" type="date">
        </div>

        <div id="button-add" class="button-add">

            <span id="menu-trigger" class="menu-trigger" onclick=openMenu()>
                <i id="symbol-plus" class="fa-solid fa-plus"></i>
                <i id="symbol-minus" class="fa-solid fa-minus" style="display: none;"></i>
            </span>
            
            <ul class="menu-opened">
                <li class="li-menu" onclick=adicionarChamado()>Abrir Chamado</li>
                <li class="li-menu" onclick=adicionarInventario()>Adicionar item ao inventário</li>
            </ul>

            <ul id="menu-add-chamado" class="menu-add-chamado">
                <li id="nomeSolicitante">Nome: <input type="text"></li>
                <li id="data-abertura-chamado">Data: <input type="date"></li>
                <li id="local-chamado">Local: <input type="text"></li>
                <li id="descricao-chamado">Descrição: <label for="add-chamado-desc"><textarea cols="35" rows="5"></textarea></label></li>
                <p></p>
                <button class="button-confirm" onclick=novoChamado()><i class="fa-solid fa-check"></i></button><button class="button-close"><i class="fa-solid fa-xmark"></i></button>
            </ul>

            <ul id="menu-add-inventario" class="menu-add-inventario">
                <li>Item: <input type="text"></li>
                <li>Data: <input type="date"></li>
                <li>Local <input type="text"></li>
                <li>Numeração: <input type="text"></li>
                <p></p>
                <button class="button-confirm" onclick=novoItemInventario()><i class="fa-solid fa-check"></i></button><button class="button-close"><i class="fa-solid fa-xmark"></i></button>
            </ul>



        </div>


    </div>
